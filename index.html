<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="styles.css" rel="stylesheet"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inclusive+Sans:ital,wght@0,300..700;1,300..700&family=Jua&family=Varela+Round&display=swap" rel="stylesheet">
</head>
<body>
  <section class="header">
    <h1 class="title">My Floating Garden</h1>
    <div>
      <!-- Weather Icon goes here -->
      <p>Vancouver, BC</p>
    </div>
  </section>
  <section class="main">
    <div class="garden-preview">
      <div id="planter-box-1" class="planter-box">
  
      </div>
      <div id="planter-box-2" class="planter-box">
      </div>
    </div>
    <div class="garden-info">
      <div id="planter-info-1" class="planter-info">
        <div>
          <h3 class="planter-title">Planter 1</h3>
          <p>last watered: dd/mm/yy</p>
          <p>saturation: 60%</p>
        </div>
        <Button class="water-button">
          <p>water!</p>
        </Button>
      </div>

      <div id="planter-info-2" class="planter-info">
        <div>
          <h3 class="planter-title">Planter 2</h3>
          <p>last watered: dd/mm/yy</p>
          <p>saturation: 60%</p>
        </div>
        <Button class="water-button-disabled">
          <p>watering..</p>
        </Button>
      </div>
    </div>
  </section>
  <section class="footer">
  </section>
</body>
</html>
